stages:
- name: Build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: ${CICD_GIT_REPO_NAME}:${CICD_GIT_COMMIT}
      registry: index.docker.io
- name: Test
  steps:
  - runScriptConfig:
      image: ${CICD_GIT_REPO_NAME}:${CICD_GIT_COMMIT}
      shellScript: exit 0
timeout: 60
notification: {}
